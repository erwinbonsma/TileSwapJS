<html>
<head>
<title>Tile Swap</title>
</head>
<body>

<h1>Puzzle</h1>

<canvas id="puzzleCanvas" width="200" height="200"></canvas>

<p id="status">&nbsp;</p>

<button onclick="resetPuzzle()">Reset</button>

<button onclick="init()">Initialize</button>

</body>

<script>
var puzzleModel;
var puzzleViewer;

function PuzzleModel(numCols, numRows) {
    this.numCols = numCols;
    this.numRows = numRows;
    this.numTiles = numCols * numRows;
    this.numMoves = 0;

    this.tiles = [];

    this.reset();
}

PuzzleModel.prototype.reset = function() {
    var i;
    for (i = 0; i < this.numTiles; i++) {
        this.tiles[i] = this.numTiles - i - 1;
    }
    this.numMoves = 0;
}

PuzzleModel.prototype.isSolved = function() {
    var i;
    for (i = 0; i < this.numTiles; i++) {
        if (this.tiles[i] != i) {
            return false;
        }
    }
    return true;
}

PuzzleModel.prototype.tileAt = function(tilePos) {
    return this.tiles[tilePos];
}

PuzzleModel.prototype.tileValueAt = function(tilePos) {
    return this.tiles[tilePos] + 1;
}

PuzzleModel.prototype.canSwapTiles = function(tilePos1, tilePos2) {
    var sum = this.tileValueAt(tilePos1) + this.tileValueAt(tilePos2);
    return (sum % 3) == 0 || (sum % 5) == 0;
}

PuzzleModel.prototype.swapTiles = function(tilePos1, tilePos2) {
    var tile1 = this.tiles[tilePos1];
    this.tiles[tilePos1] = this.tiles[tilePos2];
    this.tiles[tilePos2] = tile1;
}

PuzzleModel.prototype.trySwapTiles = function(tilePos1, tilePos2) {
    if (this.canSwapTiles(tilePos1, tilePos2)) {
        this.swapTiles(tilePos1, tilePos2);
        this.numMoves++;
        return true;
    }
    return false;
}

function PuzzleViewer(puzzleModel, emptyTileImage, dotImage) {
    this.model = puzzleModel;
    this.tileElements = [];
    this.tileSprites = [];

    this.initTileSprites(emptyTileImage, dotImage);

    // Constants
    this.borderTileSep = 30;
    this.tileDistance = 90;
}

PuzzleViewer.prototype.initTileSprites = function(emptyTileImage, dotImage) {
    var dotsForTiles = [
        [4],
        [0, 8],
        [0, 4, 8],
        [0, 2, 6, 8]
    ];

    var i;
    for (i = 0; i < this.model.numTiles; i++) {
        this.tileSprites[i] = new TileSprite(
            dotsForTiles[i], emptyTileImage, dotImage
        );
    }
}

PuzzleViewer.prototype.drawPuzzle = function() {
    var canvas = document.getElementById("puzzleCanvas");
    var i;
    for (i = 0; i < this.model.numTiles; i++) {
        var x = this.borderTileSep + (i % this.model.numCols) * this.tileDistance;
        var y = this.borderTileSep + Math.floor(i / this.model.numCols) * this.tileDistance;

        console.log("Draw tile " + this.model.tileAt(i) + " at " + x + ", " + y);
        this.tileSprites[this.model.tileAt(i)].draw(canvas, x, y);
    }
}

function TileSprite(dots, emptyTileImage, dotImage) {
    this.dots = dots;
    this.emptyTileImage = emptyTileImage;
    this.dotImage = dotImage;

    // Constants
    this.dotTileSep = 13;
    this.dotMod = 3;
}

TileSprite.prototype.draw = function(canvas, x, y) {
    var ctx = canvas.getContext("2d");
    ctx.drawImage(this.emptyTileImage, x, y);

    var i;
	var dotSep = (this.emptyTileImage.width - 2 * this.dotTileSep) / (this.dotMod - 1);
    var dotSize = this.dotImage.width;
    for (i = 0; i < this.dots.length; i++) {
        var dot = this.dots[i];
		var dotx = this.dotTileSep + Math.floor(dot / this.dotMod) * dotSep - dotSize / 2;
		var doty = this.dotTileSep + (dot % this.dotMod) * dotSep - dotSize / 2;

        ctx.drawImage(this.dotImage, x + dotx, y + doty);
    }
}

function displayStatus(statusText) {
    document.getElementById("status").innerHTML = statusText;
}

function preloadImages(srcs, imgs, callback) {
    var img;
    var remaining = srcs.length;
    for (var i = 0; i < srcs.length; i++) {
        img = new Image();
        img.onload = function() {
            --remaining;
            if (remaining <= 0) {
                callback();
            }
        };
        img.src = srcs[i];
        imgs.push(img);
    }
}

function init() {
    puzzleModel = new PuzzleModel(2, 2);

    displayStatus("Loading Images");
    var tileImages = [];
    preloadImages(
        ["Images/Tile.png", "Images/Dot.png"],
        tileImages,
        function() {
            puzzleViewer = new PuzzleViewer(puzzleModel, tileImages[0], tileImages[1]);

            puzzleViewer.drawPuzzle();
            displayStatus("Try me!");
        }
    );
}

function resetPuzzle() {
    puzzleModel.reset();
    puzzleViewer.drawPuzzle();
    displayStatus("Try again!");
}

function trySwapTiles(t1, t2) {
    if (puzzleModel.trySwapTiles(t1, t2)) {
        puzzleViewer.drawPuzzle();
        if (puzzleModel.isSolved()) {
            displayStatus("Solved in " + puzzleModel.numMoves + " moves!");
        } else {
            displayStatus(puzzleModel.numMoves + " moves");
        }
    }
}
</script>
</html>
