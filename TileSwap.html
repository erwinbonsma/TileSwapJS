<html>
<head>
<title>Dancing Dice &amp; Dominoes</title>
</head>
<body>

<h1>Dancing Dice &amp; Dominoes</h1>

<table border="0">
    <tr><td><canvas id="puzzleCanvas" width="400" height="400"></canvas></td></tr>
    <tr><td><div id="status">&nbsp;</div></td></tr>
    <tr><td>
        <button onclick="puzzleControl.resetPuzzle()">Reset</button>
        <button onclick="puzzleControl.undoMove()">Undo</button>
        <button onclick="puzzleControl.replayMoves()">Replay</button>
    </td></tr>
    <tr><td>
        <center><textarea rows="4" cols="50" id="solveCode" style="resize:none;border:0"
        onchange="puzzleControl.movesFromCode()"></textarea></center>
    </td></tr>
</table>

<input type="text" id="moves" style="display:none"></input>
</body>

<script src="TileSwap.js"></script>
</html>
